<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Login with Background</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content text-center>
  <div class="is-hero">
    <div class="is-image-container" padding-top>
      <img src="assets/imgs/logo-dark.png" />
    </div>
  </div>

  <ion-list padding class="is-list-transparent">
    <ion-item>
      <ion-input type="text" placeholder="Login"></ion-input>
    </ion-item>

    <ion-item class="is-password-field">
      <ion-input [type]="passwordType || 'password'" placeholder="Password"></ion-input>
      <ion-button fill="clear" size="default" slot="end" (click)="togglePasswordType()">
        <ion-icon [name]="(passwordType === 'text') ? 'eye-off' : 'eye'"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>

  <ion-list lines="none" padding no-margin class="is-list-buttons is-list-transparent">
    <ion-item color="primary" button detail="true">
      <ion-label>Login to Account</ion-label>
    </ion-item>
  </ion-list>

  <ion-list class="is-list-buttons is-list-transparent" padding no-margin>
    <ion-item button detail="true">
      <ion-label>Sign Up with E-mail</ion-label>
    </ion-item>
  </ion-list>

  <div padding-horizontal>
    <p class="is-color-dark-contrast">
      Forget password? <a href="">Restore</a>
    </p>
  </div>
</ion-content>
